# 🔐 Example credentials configuration
# Copy this file and configure with your own values using:
# EDITOR=nano rails credentials:edit

# 💳 Comgate Payment Gateway Configuration
comgate:
  merchant_id: "your_merchant_id_here"
  secret: "your_secret_key_here"
  base_url: "https://payments.comgate.cz/v2.0"  # Optional, defaults to production URL

# 🔑 JWT Authentication
devise_jwt_secret_key: "your_jwt_secret_key_here_min_32_characters"

# 📧 SMTP Configuration (Optional)
smtp:
  user_name: "your_smtp_username"
  password: "your_smtp_password"
  address: "smtp.gmail.com"
  port: 587

# 🗄️ Database Configuration (for production)
database:
  password: "your_database_password"

# ☁️ Cloud Storage (Optional - for file uploads)
aws:
  access_key_id: "your_aws_access_key"
  secret_access_key: "your_aws_secret_key"
  region: "eu-west-1"
  bucket: "your-bucket-name"

# 🔍 Development Tips:
# - Generate secure secrets with: rails secret
# - Test Comgate in sandbox mode first
# - Use environment variables for CI/CD